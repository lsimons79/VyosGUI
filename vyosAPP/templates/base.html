<!doctype html>
<title>{% block title %}{% endblock %} - vyosGUI</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>vyosGUI</h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user }}</span>
      <li><a href="{{ url_for('login.logout') }}">Log Out</a>
   {% else %} 
      <li><a href="{{ url_for('login.auth') }}">Log In</a>
    {% endif %}
      <li><a href="{{ url_for('system.home') }}"> Home </a>
      <li><a href="{{ url_for('system.settings') }}"> Settings </a>
      <li><a href="{{ url_for('system.firewall') }}"> Firewall </a>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
